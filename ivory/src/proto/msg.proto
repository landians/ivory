syntax = "proto3";

package msg;

message RPCRequest {
  string service_path = 1;
  map<string, string> metadata = 2;
  bytes payload = 3;
  int64 seq_id = 4;
}

message RPCResponse {
  uint32 code = 1;
  string message = 2;
  map<string, string> metadata = 3;
  bytes payload = 4;
  int64 seq_id = 5;
}